<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>未使用AMD的示例</title>
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/esri/css/esri.css">
    <style>
      html, body {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
      }
      #map{
      	width:100%;
      	top:62px;
      	bottom:0px;
      	position: absolute;
      }
      body {
        background-color:#FFF;
        overflow:hidden;
        font-family:"微软雅黑";
      }
    </style>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/"></script>

    <script>
      dojo.require("esri.map");
      
      dojo.ready(initialize);

      function initialize() {
      	var extent = new esri.geometry.Extent();
        var map = new esri.Map("map",{
          center:[107.558473,  34.714829], //long, lat
          zoom:5,
          sliderStyle:"small"
        });
         var url = "http://cache1.arcgisonline.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer";
         var tiledLayer = new esri.layers.ArcGISTiledMapServiceLayer(url);
         map.addLayer(tiledLayer);
      }
    </script>
  </head>

  <body class="claro">	
  	<!--div id="title" style="width: 100%;height: 62px;position: absolute;background: url(images/bannerBg.png) repeat;z-index: 20">
  		<span style="position: absolute;color: white;font-size: 26px;font-weight:微软雅黑;line-height: 62px;left:30px;z-index: 10;">ArcGIS Web API —— 未使用AMD</span>
  		<div style=" height: 62px;background: url(images/bannerRight.png) repeat;position: relative;overflow: hidden; " ></div>
  	</div-->
  	
  	<span style="position: absolute;color: white;font-size: 26px;font-weight:微软雅黑;line-height: 62px;left:30px;z-index: 10;">ArcGIS Web API —— 未使用AMD</span>
  	<div style="width:100%;margin:0 auto;overflow: auto; ">
  		<div style="width: 728px;float: right;background: url('images/bannerRight.png');height: 62px; "></div>
 		<div style="margin-right: 728px;height:62px;background: url('images/bannerBg.png') repeat;color: white;font-size: 26px;font-weight:微软雅黑;line-height: 62px;"></div>
  	</div>
    <div id="map"></div>
  </body>
</html>
