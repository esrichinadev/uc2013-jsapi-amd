<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>使用AMD规范的示例</title>
    <link rel="stylesheet" href="http://servicesbeta.esri.com/jsapi/arcgis/3.4custom/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://servicesbeta.esri.com/jsapi/arcgis/3.4custom/js/esri/css/esri.css">
    <style>
      html, body {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
      }
      #map{
      	width:100%;
      	top:62px;
      	bottom:0px;
      	position: absolute;
      }
      body {
        background-color:#FFF;
        overflow:hidden;
        font-family:"微软雅黑";
      }
    </style>
    <script src="http://servicesbeta.esri.com/jsapi/arcgis/3.4custom"></script>

    <script>

      require(
        [
          "esri/map", "esri/layers/ArcGISTiledMapServiceLayer", "dojo/domReady!"
        ],
        function(Map,ArcGISTiledMapServiceLayer) {
           var map = new Map("map", { 
	          center: [107.558473,  34.714829],
	          zoom: 5,
          	  sliderStyle:"small"
	        });
           var url = "http://cache1.arcgisonline.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer";
           var tiledLayer = new ArcGISTiledMapServiceLayer(url);
           map.addLayer(tiledLayer);
        }
      );
    </script>
  </head>

  <body class="claro">	
  	
  	<span style="position: absolute;color: white;font-size: 26px;font-weight:微软雅黑;line-height: 62px;left:30px;z-index: 10;">ArcGIS Web API —— 使用AMD</span>
  	<div style="width:100%;margin:0 auto;overflow: auto; ">
  		<div style="width: 728px;float: right;background: url('images/bannerRight.png');height: 62px; "></div>
 		<div style="margin-right: 728px;height:62px;background: url('images/bannerBg.png') repeat;color: white;font-size: 26px;font-weight:微软雅黑;line-height: 62px;"></div>
  	</div>
    <div id="map"></div>
  </body>
</html>
